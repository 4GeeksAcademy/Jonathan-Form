<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="m-3">
        <form class="">
            <div class="bg-light shadow p-3 mb-3 rounded">
                <h1>Payment for example</h1>
            </div>

            <div class="container mb-3"> 
                <div class="row gx-5">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>  
                    <div class="col-5 mb">
                        <label for="card">Card #</label>
                        <input id="card" class="form-control" placeholder="xxxxxxxxxxxxxxxxxxxxx">                
                    </div>
                    <div class="col-3 mb">
                        <label for="cvc">CVC #</label>
                        <input id="cvc" class="form-control" placeholder="0000">                
                    </div>
                    <div class="col-4 mb">
                        <label for="amount">Amount</label>
                        <input id="amount" class="form-control" placeholder="Amount">
                    </div>
                </div>
            </div>

            <div class="container mb-3">
                <div class="row gx-5">
                    <div class="col-6">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" class="form-control" placeholder="">
                    </div>
                </div>
            </div>

            <div class="container mb-3">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input id="city" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label mb-0">State</label>
                        <select id="state" class="form-control" required >
                            <option>Pick a state</option>
                            <option>California</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postal-code">Postal Code</label>
                        <input id="postal-code" class="form-control" placeholder="">
                    </div>    
                </div>
            </div>

            <div class="container mb-3">
                <div class="row">
                    <div class="col-6">
                        <label for="pay">We accept:</label>
                        <div class="p-none m-none">
                            <button type="button" class="btn btn-secondary">
                                <input id="pay" type="radio" value="mastercard" name="mastercard"><i class="fa-brands fa-cc-mastercard"></i>
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <input id="pay" type="radio" value="visa" name="visa"></i><i class="fa-brands fa-cc-visa"></i>
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <input id="pay" type="radio" value="ni-idea" name="diners-club"><i class="fa-brands fa-cc-diners-club"></i>
                            </button>
                            <button type="button" class="btn btn-secondary">
                                <input id="pay" type="radio" value="american-xpress" name="american-xpress"><i class="fa-brands fa-cc-amex"></i>
                            </button>    
                        </div>        
                    </div>
                    <div class="col-6">
                        <label>Message</label>
                        <textarea class="form-control"></textarea>
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </div>
                
            </div>
            <div class="bg-light shadow p-3 mb-3 rounded d-flex justify-content-end">
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
